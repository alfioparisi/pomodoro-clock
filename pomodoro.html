<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
  <!-- task -->
  <form class="task">
    <input list="browsers" name="browser">
      <datalist id="browsers">
        <option value="Coding! What else?!">
        <option value="Summer 2017 6-packs training...">
        <option value="Game of Thrones">
        <option value="Googling: what can you do in 25 minutes">
        <option value="Think about the meaning of life">
      </datalist>
    <!-- set time -->
    <label>Timer:</label>
    <input type="number" name="quantity" min="1" max="59" class="time" value="25">
    <button type="reset">Reset</button>
  </form>

  <!-- timer -->
  <div class="timer"></div>

  <!-- start and stop the timer -->
  <button class="start" type="button">
    Start!
  </button>
  <button class="stop" type="button">
    Stop
  </button>
  <script src="pomodoro.js"></script>
</body>
</html>
